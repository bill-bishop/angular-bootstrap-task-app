<div class="container py-4">
  <!-- Filters -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <div class="btn-group mb-2">
      <button
        *ngFor="let cat of categories"
        class="btn btn-outline-primary"
        [class.active]="cat === selectedCat"
        (click)="selectedCat = cat">
        {{ cat }}
      </button>
    </div>
    <input
      type="search"
      class="form-control w-auto mb-2"
      placeholder="Search toolsâ€¦"
      [(ngModel)]="search">
  </div>

  <!-- Tool grid -->
  <div class="row g-4">
    <div class="col-sm-6 col-md-4" *ngFor="let tool of filteredTools">
      <div class="card h-100 shadow-sm hover-lift">
        <img
          [src]="tool.img"
          class="card-img-top"
          alt="{{ tool.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ tool.name }}</h5>
          <p class="card-text flex-grow-1">{{ tool.desc }}</p>
          <div class="mb-2">
            <span class="badge bg-secondary">{{ tool.category }}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <strong class="fs-5">$ {{ tool.price.toFixed(2) }}</strong>
            <button
              class="btn btn-sm btn-success"
              (click)="addToCart(tool)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
