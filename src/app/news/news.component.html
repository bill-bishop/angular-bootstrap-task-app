<div class="container mt-4">
  <div class="row g-4">
    <div
      class="col-md-4"
      *ngFor="let card of newsCards;">
      <label for="article-{{ card.id }}">
        <div class="card h-100 shadow-sm">
          <img
            [src]="card.image"
            class="card-img-top"
            style="height: 150px; object-fit: none;"
            [alt]="card.title" />
          <div class="card-body">
            <h5 class="card-title"><a href id="article-{{ card.id }}">{{ card.title }}</a></h5>
            <p class="card-text">{{ card.description }}</p>
          </div>
          <div class="card-footer text-muted">
            {{ card.date | date: 'longDate' }}
          </div>
        </div>
    </label>
  </div>
</div>
